<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libertinus+Mono&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Image section sidebar-->
    <div class="sidebar-img-container">
        <img src="images/Mountains behind lake.jpeg" alt="Mountain behind lake">
        <div class="sidebar-banner"></div>
        <svg width="120" height="120" viewBox="0 0 120 120">
        <line x1="20" y1="60" x2="100" y2="60" stroke="white" stroke-width="2"/>
        <text x="60" y="72" text-anchor="middle" fill="white" font-family="Libertinus Mono, sans-serif" font-size="35" font-weight="50">AGT</text>
        </svg>
    </div>
    <div class="main-content">
        <!-- Header with Intro -->
        <div class="box" id="intro-box">
            <p>This sleek and minimal signup form showcases frontend development skills including real-time form validation, responsive design, and smooth user interactions. Built with modern web technologies to demonstrate clean code architecture and attention to user experience.</p>
        </div>
        <!-- Form section -->
        <div class="box" id="form-box">
            <p>Let's get started!</p>
            <form action="url" method="post">
                <fieldset>
                    <div class="form-row">
                        <label for="First name">FIRST NAME</label>
                        <input type="text" name="first_name" id="first_name">
                        <label for="Last name">LAST NAME</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                    <div class="form-row">
                        <label for="Mail">MAIL</label>
                        <input type="email" name="mail_address" id="mail_address">
                        <label for="Phone">PHONE</label>
                        <input type="number" name="phone_number" id="phone_number">
                    </div>
                    <div class="form-row">
                        <label for="Password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                        <label for="Confirm password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm_password" id="confirm_password">
                    </div>
                </fieldset>
            </form>
        </div>
        <!-- Footer section -->
        <div class="box" id="footer-box">

        </div>
    </div>
</body>
</html>
